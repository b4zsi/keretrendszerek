<div class="main_component">
  <p>
    If you take off your pants and her first reaction is, "Awwww, look at
    it...like a little baby Jesus."
    <span class="red">Time to buy a Porsche.</span>
  </p>

  <h1>Bejelentkezés</h1>

  <mat-form-field>
    <mat-label for="email">Email cím: </mat-label
    ><input matInput type="text" [formControl]="email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label for="password">Jelszó: </mat-label
    ><input matInput type="password" [formControl]="password" />
  </mat-form-field>
  <span>
    <span
      ><button mat-raised-button (click)="login()">Bejelentkezés</button></span
    >
    <span
      ><button mat-raised-button [routerLink]="'/register'">
        Regisztráció
      </button></span
    >
  </span>
</div>
