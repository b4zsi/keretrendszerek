<!DOCTYPE html>
<html lang="en">
  <body>
    <div>
      <mat-card>
        <mat-card-content>
          <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
            <mat-form-field appearance="fill">
              <mat-label>Név</mat-label>
              <input
                matInput
                placeholder="Név"
                name="nev"
                formControlName="nev"
              />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Email cím</mat-label>
              <input
                matInput
                placeholder="Email cím"
                name="email"
                formControlName="email"
              />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Üzenet</mat-label>
              <textarea
                matInput
                placeholder="üzenet"
                rows="19"
                name="uzenet"
                formControlName="uzenet"
              ></textarea>
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!FormData.valid"
            >
              Küldés
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </body>
</html>
