<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <table mat-table [dataSource]="orders$" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Név</th>
        <td mat-cell *matCellDef="let order">{{ order.nev }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Rendelés dátuma</th>
        <td mat-cell *matCellDef="let order">{{ order.rendelesDatuma | datePipe}}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Összesen</th>
        <td mat-cell *matCellDef="let order">{{ order.osszesen }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="[ 'name', 'total', 'date']"></tr>
      <tr mat-row *matRowDef="let row; columns: [ 'name', 'total', 'date'];"></tr>
    </table>
  </div>

</body>
</html>
