<mat-nav-list>
  <a mat-list-item routerLink="/main">
    <mat-icon>fingerprint</mat-icon>
  </a>
  <a mat-list-item routerLink="/login" *ngIf="!loggedInUser">
    <mat-icon>login</mat-icon>
    <span>Bejelentkezés</span>
  </a>
  <a
    mat-list-item
    routerLink="/logout"
    (click)="close(true)"
    *ngIf="loggedInUser"
  >
    <mat-icon>logout</mat-icon>
    <span>Kijelentkezés</span>
  </a>
  <a mat-list-item routerLink="/register">
    <mat-icon>app_registration</mat-icon>
    <span>Reigsztráció</span>
  </a>
  <a mat-list-item routerLink="/main" (click)="close()">
    <mat-icon>grid_view</mat-icon>
    <span>Kezdőlap</span>
  </a>
  <a mat-list-item routerLink="/shop" (click)="close()">
    <mat-icon>collections</mat-icon>
    <span>Bolt</span>
  </a>
  <a mat-list-item routerLink="/contact" (click)="close()">
    <mat-icon>info</mat-icon>
    <span>Kapcsolat</span>
  </a>
  <a mat-list-item routerLink="/profile" (click)="close()">
    <mat-icon>fingerprint</mat-icon>
    <span>as;ldfkj</span>
  </a>
</mat-nav-list>
