<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu
      (selectedPage)="changePage($event)"
      [currentPage]="page"
      *ngIf="page"
      (onCloseSidenav)="onClose($event, sidenav)"
      [loggedInUser]="loggedInUser"
      (onLogout)="logout($event)"
    ></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <div fxHide.gt-xs>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-start" fxHide.xs>
        <ul fxLayout fxLayoutGap="5px" class="navigation-items">
          <li>
            <a routerLink="/main">Főoldal</a>
          </li>
          <li *ngIf="!loggedInUser">
            <a routerLink="/login">Bejelentkezés</a>
          </li>
          <li *ngIf="!loggedInUser">
            <a routerLink="/register">Regisztráció</a>
          </li>
          <li *ngIf="loggedInUser">
            <a routerLink="/cart">Kosár</a>
          </li>
          <li *ngIf="!isAdmin && loggedInUser">
            <a routerLink="/shop">Bolt</a>
          </li>
          <li *ngIf="!isAdmin && !loggedInUser">
            <a routerLink="/contact">Kapcsolat</a>
          </li>
          <li *ngIf="loggedInUser">
            <a routerLink="/profil">Profil</a>
          </li>
          <li *ngIf="isAdmin && loggedInUser">
            <a routerLink="/shop-admin">Termékek szerkesztése</a>
          </li>
          <li *ngIf="loggedInUser">
            <a routerLink="/rendelesek" >Rendeléseim</a>
          </li>
          <li *ngIf="loggedInUser">
            <a routerLink="/comments" >Kommentek</a>
          </li>
          <li *ngIf="loggedInUser">
            <a routerLink="/login" (click)="logout()">K</a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
